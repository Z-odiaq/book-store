<div class="container">
    <form (submit)="updateBook()" class="edit-book-form" enctype="multipart/form-data">
      <h2>Edit Book</h2>

        <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required>
      </div>
      <div class="form-group">
        <label>Author</label>
        <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" [(ngModel)]="book.price" name="price" required>
      </div>

      <div class="form-group">
        <label>Cover Page Link</label>
        <input type="text" class="form-control" [(ngModel)]="book.cover" name="cover" required>
      </div>
      <div class="form-group">
        <label>Pages</label>
        <input type="number" class="form-control" [(ngModel)]="book.pages" name="pages" required>
      </div>
      <div class="form-group">
        <label>Rating</label>
        <input type="number" class="form-control" [(ngModel)]="book.rating" name="rating" required>
      </div>
      <div class="form-group">
        <label>Discount</label>
        <input type="number" class="form-control" [(ngModel)]="book.discount" name="discount" required>
      </div>
      <div class="form-group">
        <label>Available Quantity</label>
        <input type="number" class="form-control" [(ngModel)]="book.availableQuantity" name="availableQuantity" required>
      </div>
      <div class="form-group">
        <label>Language</label>
        <input type="text" class="form-control" [(ngModel)]="book.language" name="language" required>
      </div>
      <div class="form-group">
        <label>Genre</label>
        <input type="text" class="form-control" [(ngModel)]="book.genre" name="genre" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="book.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label>PDF Version</label>
        <input type="file" class="form-control" name="pdfVersion">
      </div>
      <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
  </div>
