<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

<div *ngIf="book" class="book-details">

    <div class="author">By {{ book.author }}</div>
    <div class="price">Price: ${{ book.price }}</div>
    <div class="cover">
        <img [src]="book.cover" [alt]="book.title">
    </div>
    <div class="pages">Pages: {{ book.pages }}</div>
    <div class="rating">Rating: {{ book.rating }}</div>
    <div class="discount">Discount: {{ book.discount }}%</div>
    <div class="available-quantity">Available Quantity: {{ book.availableQuantity }}</div>
    <div class="language">Language: {{ book.language }}</div>
    <div class="genre">Genre: {{ book.genre }}</div>
    <div class="description">{{ book.description }}</div>
</div>
