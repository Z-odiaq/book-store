<form class="payment-form">
  <h2>Payment Information</h2>

  <span>Total</span>
  <div *ngIf="coupon" class="font-bold text-success">
    <h2 class="font-bold">{{ couponTotal | currency }}</h2>
    <h3 class="text-muted"><del>{{ total | currency }}</del></h3>
  </div>
  <h3 *ngIf="!coupon" class="text-bold">{{ total | currency }}</h3>

  <h2 *ngIf="couponTotal<=0" class="font-bold">{{ total | currency }}</h2>
  <p *ngIf="coupon" class="text-success">Coupon used: -{{ coupon.percentage }}%</p>
  <hr>
  
  <div class="form-group">
    <label for="cardNumber">
      <i class="fas fa-credit-card"></i>
      Card Number
    </label>
    <input type="text" class="form-control" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber" required>
  </div>
  <div class="form-group">
    <label for="expiryDate">
      <i class="fas fa-calendar-alt"></i>
      Expiry Date
    </label>
    <input type="text" class="form-control" id="expiryDate" [(ngModel)]="expiryDate" name="expiryDate" required>
  </div>
  <div class="form-group">
    <label for="cvv">
      <i class="fas fa-lock"></i>
      CVV
    </label>
    <input type="text" class="form-control" id="cvv" [(ngModel)]="cvv" name="cvv" required>
  </div>
  <div class="form-group">
    <label for="name">
      <i class="fas fa-user"></i>
      Cardholder Name
    </label>
    <input type="text" class="form-control" id="name" [(ngModel)]="cardholderName" name="cardholderName" required>
  </div>
  <button type="button" class="btn btn-primary" (click)="processPayment()">
    <i class="fas fa-credit-card"></i>
    Process Payment
  </button>
</form>
