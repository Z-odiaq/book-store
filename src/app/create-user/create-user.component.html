<div class="container">
    <h2>Register New User</h2>
    <div class="form-container">
      <form #registerForm="ngForm" (submit)="registerUser()" class="register-user-form">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" [(ngModel)]="firstname" name="firstname" required>
          <div *ngIf="registerForm.controls['firstname']?.errors?.['required']" class="error-message">First Name is required.</div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="lastname" name="lastname" required>
          <div *ngIf="registerForm.controls['lastname']?.errors?.['required']" class="error-message">Last Name is required.</div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" email required>
          <div *ngIf="registerForm.controls['email']?.errors?.['required']" class="error-message">Email is required.</div>
          <div *ngIf="registerForm.controls['email']?.errors?.['email']">Invalid email format.</div>

        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
          <div *ngIf="registerForm.controls['password']?.errors?.['required']" class="error-message">Password is required.</div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          <div *ngIf="password !== confirmPassword" class="error-message">Passwords do not match.</div>
        </div>
        <div *ngIf="errorMsg" class="error-message">{{errorMsg}}</div>

        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid || password !== confirmPassword">Register</button>
      </form>
    </div>
  </div>
