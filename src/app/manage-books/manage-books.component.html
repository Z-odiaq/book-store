<div class="manage-books-container">
    <h2>Manage Books</h2>
  
    <!-- Search -->
    <div class="search-container">
      <input type="text" placeholder="Search books" [(ngModel)]="searchQuery" (keyup)="searchBooks()">
      <button mat-icon-button (click)="this.bookService.clearSearch()">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  
    <!-- Filters -->
    <div class="filters-container">
      <h4>Filters</h4>
      <!-- Category Filter -->
      <div class="filter-group">
        <label for="filter-category">Category:</label>
        <select id="filter-category" [(ngModel)]="selectedCategory" (change)="this.bookService.applyFilters()">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <!-- Price Range Filter -->
      <div class="filter-group">
        <label for="filter-price">Price Range:</label>
        <select id="filter-price" [(ngModel)]="selectedPriceRange" (change)="this.bookService.applyFilters()">
          <option value="">Any Price</option>
          <option value="0-10">$0 - $10</option>
          <option value="10-25">$10 - $25</option>
          <option value="25-50">$25 - $50</option>
          <option value="50+">$50+</option>
        </select>
      </div>
    </div>
  
    <!-- Book List -->
    <div class="book-grid">
      <div class="book-card" *ngFor="let book of displayedBooks">
        <div class="book-container">
          <img [src]="book.cover" alt="Book Cover" class="book-cover">
          <div class="overlay">
            <button class="view-button" (click)="viewBook(book)">
              <i class="fas fa-eye"></i>
              <span class="view-text">View</span>
            </button>
            <button class="edit-button" (click)="editBook(book)">
              <i class="fas fa-edit"></i>
              <span class="edit-text">Edit</span>
            </button>
            <button class="delete-button" (click)="deleteBook(book)">
              <i class="fas fa-trash"></i>
              <span class="delete-text">Delete</span>
            </button>
          </div>
        </div>
        <h3 class="book-title">{{ book.title }}</h3>
        <p class="book-author">{{ book.author }}</p>
        <p class="book-price">Price: ${{ book.price }}</p>
      </div>
    </div>
  
    <!-- Pagination -->
    <div class="pagination">
      <button class="pagination-button" (click)="previousPage()" [disabled]="currentPage === 1">
        <i class="fas fa-chevron-left"></i>
      </button>
      <span class="pagination-info">Page {{ currentPage }} of {{ totalPages }}</span>
      <button class="pagination-button" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  
    <!-- Create New Book Button -->
    <button class="create-book-button" (click)="createBook()">
      <i class="fas fa-plus"></i>
      <span class="create-book-text">Create New Book</span>
    </button>
  </div>
