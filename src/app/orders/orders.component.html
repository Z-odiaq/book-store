<div class="container">
  <h1>Processed Orders</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Order Number</th>
        <th>Total Amount</th>
        <th>Coupon</th>
        <th>Status</th>
        <th>Email</th>
        <th>Books</th>
        <th>Action</th> <!-- New column for action buttons -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.number }}</td>
        <td>{{ order.total | currency }}</td>
        <td>{{ order.couponCode?.code }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.email }}</td>
        <td>
          <ul>
            <li *ngFor="let book of order.books">
              {{ book.title }} by {{ book.author }}
            </li>
          </ul>
        </td>
        <td>
          <!-- Add a "Cancel" button for each order -->
          <button *ngIf="order.status != 'Cancelled'" class="btn btn-danger" (click)="cancelOrder(order)">Cancel</button>
          <button *ngIf="order.status === 'Cancelled'" class="btn btn-success" (click)="RevalidateOrder(order)">Reconfirm</button>

        </td>
      </tr>
    </tbody>
  </table>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
