<div class="container">
  <h1>Processed Orders</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Order Number</th>
        <th>Created At</th>
        <th>Total Amount</th>
        <th>Coupon</th>
        <th>Status</th>
        <th>Email</th>
        <th>Books</th>
        <th>Action</th> <!-- New column for action buttons -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.number }}</td>
        <td>{{ order.createdAt | date}}</td>
        <td>{{ order.total | currency }}</td>
        <td>{{ order.couponCode?.code }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.email }}</td>
        <td>
          <li *ngFor="let book of order.books">
            <img src="{{ book.cover }}" alt="{{ book.title }} Cover" style="width: 50px; height: 70px;">
            {{ book.title }} by {{ book.author }}
             <i class="fa fa-line-chart" aria-hidden="true"></i>
          </li>
        </td>
        <td>
          <button *ngIf="order.status != 'Cancelled'" class="btn btn-danger" (click)="cancelOrder(order)">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button *ngIf="order.status === 'Cancelled'" class="btn btn-success" (click)="RevalidateOrder(order)">
            <i class="fas fa-check"></i> Reconfirm
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
