<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Add these before the closing </body> tag -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
  .card {
    margin-bottom: 20px;
  }

  .card-img-top {
    height: 200px;
    object-fit: cover;
  }
</style>

<div class="container">
  <h2 class="mt-4">Favorite Books</h2>

  <div *ngIf="loading" class="text-center mt-4">
    <p>Loading favorite books...</p>
  </div>

  <div *ngIf="!loading && favoriteBooks.length === 0" class="text-center mt-4">
    <p>No favorite books found.</p>
  </div>

  <div *ngIf="!loading && favoriteBooks.length > 0" class="favorite-books-container mt-4">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4" *ngFor="let book of favoriteBooks">
        <div class="book-card">
          <img class="book-cover" [src]="book.cover" [alt]="book.title">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">Author: {{ book.author }}</p>
            <p class="card-text">Price: ${{ book.price }}</p>

          </div>
          <div class="action-buttons">
            <button class="btn btn-warning btn-sm" (click)="cartService.addToCart(book)"><i class="fa fa-cart-plus"></i></button>
            <button class="btn btn-primary btn-sm p-2" (click)="openModal(book)"><i class="fa fa-eye"></i></button>
            <button class="btn btn-danger btn-sm" (click)="remove(book)"><i class="fa fa-trash"></i></button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
